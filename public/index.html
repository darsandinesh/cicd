<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #ff0000;
        }

        .quote {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            font-size: 24px;
            color: #e60000;
        }
    </style>
</head>

<body>
    <div class="quote">"LOVE YOU ANUPAMA"</div>
    <canvas id="heartCanvas" width="500" height="500"></canvas>
    <!-- <script src="heart.js"></script> -->

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        let scale = 1;
        let direction = 1;

        // Function to draw a heart shape
        function drawHeart(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y + size / 4);
            ctx.quadraticCurveTo(x, y, x + size / 4, y);
            ctx.quadraticCurveTo(x + size / 2, y, x + size / 2, y + size / 4);
            ctx.quadraticCurveTo(x + size / 2, y + size / 2, x, y + size);
            ctx.quadraticCurveTo(x - size / 2, y + size / 2, x - size / 2, y + size / 4);
            ctx.quadraticCurveTo(x - size / 2, y, x - size / 4, y);
            ctx.quadraticCurveTo(x, y, x, y + size / 4);
            ctx.fillStyle = '#ff0000';
            ctx.fill();
            ctx.closePath();
        }

        // Function to animate the heart
        function animateHeart() {
            ctx.clearRect(0, 0, width, height);

            drawHeart(width / 2, height / 2, 150 * scale);

            scale += direction * 0.01;
            if (scale > 1.2 || scale < 0.8) {
                direction *= -1;
            }

            requestAnimationFrame(animateHeart);
        }

        // Start the animation
        animateHeart();

    </script>
</body>

</html>
